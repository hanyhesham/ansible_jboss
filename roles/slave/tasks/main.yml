---
# tasks file for slave


- name: Copy host-slave file
  copy:
    src: ../templates/host-slave.xml
    dest: /opt/{{ jboss_dir }}/domain/configuration
    owner: jboss

- name: start jboss server
  shell: su jboss -c "nohup ./bin/domain.sh --host-config=host-slave.xml  -Djboss.domain.master.address=host-master
         -Djboss.bind.address=host-slave -Djboss.bind.address.management=host-slave > /dev/null 2>&1 &" 
         chdir=/opt/{{ jboss_dir }}







